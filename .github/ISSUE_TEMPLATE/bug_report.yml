name: Bug Report
description: Report of a bug
title: "[Bug]: "
assignees: PlatinPython
labels:
  - bug
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: input
    attributes:
      label: Minecraft Version
    validations:
      required: true
  - type: input
    attributes:
      label: Forge Version
  - type: input
    attributes:
      label: Mod Version
    validations:
      required: true
  - type: textarea
    attributes:
      label: Description
      description: A short description of the bug you're encountered.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: The steps needed to reproduce the bug.
    validations:
      required: true
  - type: input
    attributes:
      label: A link to the the debug.log, preferably on https://gist.github.com
  - type: textarea
    attributes:
      label: Additional info